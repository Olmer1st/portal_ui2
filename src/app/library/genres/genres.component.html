<table class="w100">
    <tr>
        <td>
            <div class="form-group has-feedback" (mouseover)="_hover=true" (mouseleave)="_hover=false">
                <label class="control-label">Filter Genres</label>
                <input type="text" [(ngModel)]="filterGenre" class="form-control" placeholder="Filter Genres" />
                <span *ngIf="_hover && filterGenre" class="form-control-feedback glyphicon glyphicon-remove pointer" style="right: 30px;" (click)="filterGenre=''"></span>
                <span class="form-control-feedback glyphicon glyphicon-search"></span>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div class="max-div-height">
                <ul class="list-group">
                    <li *ngFor="let dir of genres" class="list-group-item">
                        <h4><span class="pointer glyphicon" [ngClass]="dir.expanded?'glyphicon-minus':'glyphicon-plus'" (click)="dir.toggle()"></span>&nbsp;
                        <input type="checkbox" *ngIf="multiSelect" type="checkbox"  [checked]="dir.checked" (change)="dir.check()"/>
                        &nbsp;&nbsp;{{ dir.details.gdesc }}</h4>
                        <div *ngIf="dir.expanded">
                            <!-- <a class="pointer list-group-item" *ngFor="let item of dir.genres | genreFilter:filterGenre" (click)="genreClick(item.genre)" [ngClass]="{'active': (selectedGenre)?item.gid === selectedGenre.gid:false}">{{item.gdesc}}</a> -->
                            <ul class="list-group">
                                <li *ngFor="let item of dir.genres | genreFilter:filterGenre" class="pointer list-group-item" (click)="genreClick(item.genre)" [ngClass]="{'active': (selectedGenre)?item.gid === selectedGenre.gid:false}">
                                    <input type="checkbox"  *ngIf="multiSelect" type="checkbox"  [checked]="item.checked" (change)="item.check()"/>
                                    &nbsp;&nbsp;{{item.gdesc}}
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </td>
    </tr>
</table>
