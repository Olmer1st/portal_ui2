<div class="form-group">
    <label class="control-label">Author</label>
    <input type="text" class="form-control" [(ngModel)]="searchAuthor" />
</div>

<div class="form-group">
    <label class="control-label">Book</label>
    <input type="text" class="form-control" [(ngModel)]="searchBook" />
</div>

<div class="form-group">
    <label class="control-label">Serie</label>
    <input type="text" class="form-control" [(ngModel)]="searchSerie" />
</div>

<div class="form-group">
    <label class="control-label">Genre</label>
    <ng-select [multiple]="true" [items]="genres" (data)="refreshValue($event)" (removed)="removed($event)" placeholder="No genre selected"></ng-select>
</div>

<div class="btn-toolbar">
    <button class="btn btn-primary" type="button" (click)="search()">Search</button>
    <button class="btn btn-default" type="button" (click)="clear()">Clear</button>
</div>
